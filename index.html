<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Royal Caribbean - Sign up</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mdc-theme--dark">
    <div class="center">
        <h1 class="mdc-typography--display1 font-bold">
            Create an account
        </h1>
    </div>
    <form action="#" id="greeting-form">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner hero">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="mdc-textfield--fullwidth text-primary-on-dark">
                                <input class="mdc-textfield__input" id="css-only-textfield" placeholder="First Name" type="text">
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="mdc-textfield--fullwidth">
                                <input class="mdc-textfield__input" id="css-only-textfield" placeholder="Last Name" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-textfield--fullwidth">
                            <input class="mdc-textfield__input" id="css-only-textfield" placeholder="Date of birth" type="text">
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-textfield--fullwidth">
                            <input class="mdc-textfield__input" id="css-only-textfield" placeholder="Email address" type="email">
                        </div>
                    </div>
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox">
                            <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                        <label for="my-checkbox">I'd like to recieve promotions, news, and updates from Royal Caribbean and Royal Caribbean Ltd.</label>
                    </div>     
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-textfield--fullwidth">
                            <input class="mdc-textfield__input" id="css-only-textfield" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <select class="mdc-select mdc-textfield--fullwidth">
                        <option value="" default selected>Security Questions</option>
                        <option value="grains">Bread, Cereal and Rice</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="grains">Pasta</option>
                    </select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-textfield--fullwidth">
                            <input class="mdc-textfield__input" id="css-only-textfield" placeholder="Answer" type="password">
                        </div>
                    </div>
                    <p class="center">
                        By clicking create account you agree to Royal Caribbean's user agreement and privacy policy
                    </p>
                    <ul style="text-align:center">
                        <li>
                            <button type="submit" class="mdc-button
                                mdc-button--raised
                                mdc-button--primary
                                mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
                                Create account
                            </button>
                        </li>
                        <li>
                            <a href="#">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
